<script>
    
let word = "Hugo Gaston Gibbs Araneda";
console.log(word);
reverseString();

function reverseString () {
    let reverseWord = [];
    for (i = (word.length - 1) ; i >= 0 ; i--) {
        reverseWord += word[i];
    }
    console.log(reverseWord);
}

function stringRecursion(str) {
    if (str === "")
        return "";
    else 
        return stringRecursion(str.substr(1)) + str.charAt(0);
        
    }

</script>
